version: "3.7"
services:
  db:
    image: mariadb:latest
    container_name: leaderator-db
    restart: always
    env_file:
      - .env
    ports:
      - "3306:3306"
  node:
    image: node:latest
    container_name: leaderator-app
    working_dir: /home/node/app
    restart: always
    volumes:
      - ./:/home/node/app
    links:
      - "db:mysql"
    ports:
      - "3000:3000"
    command: >
      sh -c '
      yarn && yarn start:dev'
    depends_on:
      - db
    env_file:
      - .env
  nginx:
    build:
      context: ./docker/nginx/
      dockerfile: Dockerfile
    container_name: leaderator-nginx
    depends_on:
      - db
      - node
    ports:
      - "80:80"
